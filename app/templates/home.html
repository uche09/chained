{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="text-center mb-10">
    <h2 class="gradient w-fit m-auto font-dongle leading-8 text-5xl lg:text-6xl font-extrabold">Shorten Your <br>Loooong Links :)</h2>

    <p class="px-3 mt-3 font-dongle text-3xl leading-6">
      Chained is an efficient and easy-to-use URL shortening service that streamlines your online experience.
    </p>
  </div>

  <div class="lg:grid grid-cols-5 gap-x-20 lg:pt-5">

    <div class="mb-12 col-span-2">

      <!-- URL input form -->
      <form class="mx-auto mt-15 lg:mt-0 md:mt-15 py-5 pt-8 lg:p-0 md:w-4/5  md:rounded-md md:drop-shadow my-10" action="/" method="post">

        <div class="input-wrapper my-10 lg:mt-0">
            
            <!-- svg for customize URL name -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-2 stroke-gray-500 flex-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z" />
              </svg>
              
            <input placeholder="Custome URL" type="text" name="customize" class="focus:outline-none bg-inherit grow mx-3 md:placeholder:text-center">
        </div>

        <div class="input-wrapper my-10">
            <!-- Link icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-2 stroke-gray-500 flex-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
            </svg>

            <input autofocus placeholder="Enter the link here" type="url" name="url" id="url" class="focus:outline-none bg-inherit grow mx-3 md:placeholder:text-center">

            <button type="submit" class="flex-none rounded-full w-11 h-9 my-auto bg-[#3b83f6fb]">

            <!-- Arrow icon for submit button -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-auto stroke-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
            </svg>
            
            </button>
        </div>
      </form>

      <!-- Auto paste toggle switch -->
      <label for="auto-paste" class="flex items-center cursor-pointer w-fit mx-auto mb-9">

        <input type="checkbox" id="auto-paste" class="sr-only peer">
      
        <div class="relative w-11 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 transition-all"></div>
      
        <span class="ml-3 text-sm font-medium text-gray-500">Auto Paste from Clipboard</span>
      
      </label>
      
    </div>

    <div class="px-1 col-span-3">
      <h3 class="font-dongle font-bold bg-gray-100 h-12 text-3xl pt-2 pl-1">
        Shorten Links
      </h3>
      <span id="loading"></span>

      <div id="url_list" class="child even:bg-gray-100">
        
      </div>

      
    </div>

  </div>

{% endblock %}
