{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<form action="/auth/signup" method="post" class="mx-auto mt-15 md:mt-20 py-5 pt-8 md:w-[60%] md:border md:rounded-md md:drop-shadow lg:w-1/3">

    <div class="font-dongle font-bold">
        <h2 class="gradient text-5xl mx-auto w-fit lg:text-6xl">Sign Up</h2>
        <P class="gradient text-3xl mx-auto w-fit lg:text-4xl">This shouldn't take long</P>
    </div>


    <div class="input-wrapper my-10">
        
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-2 stroke-gray-500 flex-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
          </svg>
          
        
        <input autofocus type="email" placeholder="Enter your email address" name="email" class="focus:outline-none bg-inherit grow mx-3 text-xl">
    </div>

    <div class="input-wrapper my-10">
        
        <!-- User icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-2 stroke-gray-500 flex-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>          


        <input type="text" placeholder="Enter your username" name="username" class="focus:outline-none bg-inherit grow mx-3 text-xl">
    </div>

    <div class="input-wrapper my-10">
        
        <!-- lock icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-2 stroke-gray-500 flex-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
          </svg>          

        <input type="password" placeholder="Enter your password" name="password" class="focus:outline-none bg-inherit grow mx-3 text-xl">
    </div>

        <!-- Submit button -->
    <input type="submit" value="Sign Up" class="block text-3xl font-dongle mx-auto w-[4.37rem] text-center border border-slate-400 rounded-full px-2 hover:bg-gradient-to-r from-pink-600  to-indigo-500 hover:text-white transition-all ease-out duration-200">

    <p class="w-fit mx-auto mt-5">Already have an account? <a href="/auth/login" class="underline font-medium">login</a></p>
</form>

{% endblock %}
